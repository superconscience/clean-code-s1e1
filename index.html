<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="app">
<div class="jumbotron"><img class="jumbotron-img" src="./eisenhower-matrix.jpg"><a class="more-inf"
                                                       href="https://goal-life.com/page/method/matrix-eisenhower">Want
  more details?</a></div>
<div class="container">
  <p id="header">
    <label class="new-task label" for="new-task">Add Item</label>
  <div class="task-row-wrapper"><input
          id="new-task"
          class="task input"
          type="text">
    <button class="btn">Add</button>
  </div>
  </p>
  <h3 class="section-heading">Todo</h3>
  <ul id="incomplete-tasks" class="task-list">
    <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"><label class="task label">Pay Bills</label><input type="text" class="task input">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
    </li>
    <li class="edit-mode task-list-item"><input class="task-list-item-checkbox" type="checkbox"><label class="task label">Go Shopping</label><input
            type="text"
            value="Go Shopping"
            class="task input">
      <button class="btn edit">Save</button>
      <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="section-heading">Completed</h3>
  <ul id="completed-tasks" class="task-list">
    <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox" checked><label class="task label">See the Doctor</label><input type="text" class="task input">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>

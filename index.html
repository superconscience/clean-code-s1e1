<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="app">
<section class="jumbotron"><img
        class="jumbotron-img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
<div class="container">
  <section class="todo-sections">
    <section class="todo-section new-task">
      <div class="new-task__label-wrapper"><label class="new-task__label label todo-section__heading" for="new-task-input">Add Item</label>
      </div>
      <div class="task-row-wrapper"><input
              id="new-task-input"
              class="task input new-task__input"
              type="text">
        <button class="btn new-task__add">Add</button>
      </div>
      <p></p>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__heading">Todo</h3>
      <ul class="incomplete-tasks task-list todo-section__task-list">
        <li class="task-list__item"><input class="task-list__checkbox" type="checkbox"><label class="task task-list__label label">Pay Bills</label><input type="text" class="task input task-list__input">
          <button class="btn task-list__edit">Edit</button>
          <button class="btn task-list__delete"><img class="task-list__delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="edit-mode task-list__item"><input class="task-list__checkbox" type="checkbox"><label class="task task-list__label label">Go Shopping</label><input
                type="text"
                value="Go Shopping"
                class="task input task-list__input">
          <button class="btn task-list__edit">Save</button>
          <button class="btn task-list__delete"><img class="task-list__delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__heading">Completed</h3>
      <ul class="completed-tasks task-list todo-section__task-list">
        <li class="task-list__item"><input class="task-list__checkbox" type="checkbox" checked><label class="task task-list__label label">See the Doctor</label><input type="text" class="task input task-list__input">
          <button class="btn task-list__edit">Edit</button>
          <button class="btn task-list__delete"><img class="task-list__delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
